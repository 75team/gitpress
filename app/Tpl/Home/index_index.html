<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='/static/css/font.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/static/css/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/static/css/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title><%= title %></title>
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="http://<%= host %>"><h1><%= title %></h1></a>
        <a href="https://github.com/<%= user %>/<%= repo %>" class="button"><small>View project on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
			<% for(var i=0; i<contents.length; i++) {%>
			   <%- contents[i] %>
			<% } %> 
			<hr/>     
			<div id="disqus_thread"></div>
		    <script type="text/javascript">
		        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		        var disqus_shortname = 'gitpress'; // required: replace example with your forum shortname
		        var disqus_identifier = '<%= pageID %>';

		        /* * * DON'T EDIT BELOW THIS LINE * * */
		        (function() {
		            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		        })();
		    </script>
		    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a> 
        </section>
    
        <aside id="sidebar">

          <div class="iconfont">
          	<i>&#13805</i> <a href="/index/rss">Rss</a>
      	  </div>

          <p class="repo-owner"><a href="https://github.com/akira-cn/blog"></a> is maintained by <a href="https://github.com/<%= user %>"><%= user %></a>.</p>

          <p>This page was generated by <a href="pages.github.com">GitHub Pages</a> using the Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>
        </aside>
      </div>
    </div>

  
  </body>
</html>
