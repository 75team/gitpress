<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='/static/css/font.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/static/css/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/static/css/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Blog by akira-cn</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="http://{{= host }}"><h1>Akira's Blog</h1></a>
        <a href="https://github.com/akira-cn/blog" class="button"><small>View project on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
			{{ for(var i=0; i<contents.length; i++) {}}
			   {{- contents[i] }}
			{{ } }}       
        </section>

        <aside id="sidebar">
          <a href="https://github.com/akira-cn/blog/zipball/master" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="https://github.com/akira-cn/blog/tarball/master" class="button">
            <small>Download</small>
            .tar.gz file
          </a>

          <p class="repo-owner"><a href="https://github.com/akira-cn/blog"></a> is maintained by <a href="https://github.com/akira-cn">akira-cn</a>.</p>

          <p>This page was generated by <a href="pages.github.com">GitHub Pages</a> using the Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>
        </aside>
      </div>
    </div>

  
  </body>
</html>
