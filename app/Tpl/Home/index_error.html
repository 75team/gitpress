<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="<%= description %>"/>
    <meta name="keywords" content="github gitpress wordpress blog 博客 文档 分享" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='/static/<%= template %>/css/font.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/static/<%= template %>/css/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/static/<%= template %>/css/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/static/<%= template %>/css/print.css" media="print" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title><%= title %></title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1><%= title %></h1>
        <a href="https://github.com/<%= user %>/<%= repo %>" class="button"><small>View project on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <h2>
          <a name="quick-start" class="anchor" href="#quick-start"><span class="octicon octicon-link"></span></a><%= description %>
          </h2>

          <h3>
          <a name="did-the-project--user--repo--exists" class="anchor" href="#did-the-project--user--repo--exists"><span class="octicon octicon-link"></span></a>Did the project <code>http://github.com/<%= user %>/<%= repo %></code> exists?</h3>            
        </section>
    
        <aside id="sidebar">

          <p>This page was generated by <a href="http://gitpress.org">Git Press</a> using the Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>

        </aside>
      </div>
    </div>
  </body>
</html>
