<style type="text/css">
footer ul.widget.categories li{
  display: inline-block;
  margin-right: 1em;
} 
ul.widget.categories li{
	line-height: 1.5em;
}	
@media only screen and (max-width: 767px) {
  aside ul.widget.categories li{
    display: inline-block;
    margin-right: 1em;
  }
}
</style>

<ul class="widget categories">
	<li class="category-title"><a href="/">All Categories</a></li>
<% for(var i in categories){ %> 
	<% if(categoryCounts && categoryCounts[i]){ %>
  	<li class="category"><a href="/?c=<%= i %>"><%= i %> <span>(<%= categoryCounts[i] %>)</span></a></li>
  	<% } %>
<% } %>
</ul>
